
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="square.css">
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $(".slider").each(function () { // обрабатываем каждый слайдер
                var obj = $(this);
                $(obj).append("<div class='nav'></div>");
                $(obj).find("li").each(function () {
                    $(obj).find(".nav").append("<span rel='"+$(this).index()+"'></span>"); // добавляем блок навигации
                    $(this).addClass("slider"+$(this).index());
                });
                $(obj).find("span").first().addClass("on"); // делаем активным первый элемент меню
            });
        });
        function sliderJS (obj, sl) { // slider function
            var ul = $(sl).find("ul"); // находим блок
            var bl = $(sl).find("li.slider"+obj); // находим любой из элементов блока
            var step = $(bl).width(); // ширина объекта
            $(ul).animate({marginLeft: "-"+step*obj}, 250); // 500 это скорость перемотки
        }
        $(document).on("click", ".slider .nav span", function() { // slider click navigate
            var sl = $(this).closest(".slider"); // находим, в каком блоке был клик
            $(sl).find("span").removeClass("on"); // убираем активный элемент
            $(this).addClass("on"); // делаем активным текущий
            var obj = $(this).attr("rel"); // узнаем его номер
            sliderJS(obj, sl); // слайдим
            return false;
        });
    </script>
    <link rel="stylesheet" href="slider.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div class="slider">
    <ul>
        <li>
            <div class="box">
                <div class="square">
                    <div class="settings" id="header">Интернет магазин</div>
                    <div class="settings" id="text">20000</div>
                    <div class="settings" id="line"></div>
                </div>
            </div>
            <div class="box">
                <div class="square">
                    <div class="settings" id="header1">Блог</div>
                    <div class="settings" id="text1">10000</div>
                    <div class="settings" id="line1"></div>
                </div>
            </div>
            <div class="box">
                <div class="square">
                    <div class="settings" id="header2">Одностра<br>ничный сайт</div>
                    <div class="settings" id="text2">5000</div>
                    <div class="settings" id="line2"></div>
                </div>
            </div>
        </li>
        <li></li>
        <li>
            <div class="box">
                <div class="square">
                    <div class="settings" id="header3">Одностраничный сайт</div>
                    <div class="settings" id="text3">5000</div>
                    <div class="settings" id="line3"></div>
                </div>
            </div>
        </li>
        <li></li>

    </ul>
</div>
</body>
</html>
